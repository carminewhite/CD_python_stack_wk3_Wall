<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Registration</h1>
                <form method="POST" action="/process_registration">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" name="fname" value="{{ f_name}} " placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" name="lname" value="{{ l_name }}" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" value="{{ email }}" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Confirm PW</label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Password">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
            <div class="col-6">
                <h1>Login</h1>
                <form method="POST", action="/process_login">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                        <input type="email" class="form-control" name="login_email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                        <input type="password" class="form-control" name="login_password" placeholder="Password">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
